<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="total">Total:</p>
    <button class="cola">Lime Cola $2</button>
    <button class="peanuts">Peanuts $3</button>
    <button class="chocolate">Chocolate $4</button>
    <button class="gummies">Gummies $6</button>

    <form class="make-money">
      <label for="howmany">How many?</label>
      <input type="text" id="howmany" name="name" />
      <label for="coin">Which coin?</label>
      <select name = "dropdown">
        <option class ="penny" value = "penny">penny</option>
        <option class ="nickle" value = "nickle">nickle</option>
        <option class ="dime" value = "dime" selected>dime</option>
        <option class ="quarter" value = "quarter">quarter</option>
        <button class="money-submit"> Make Money!</button>
    </form>
   
   <!-- lightbulb -->
   <div class="lightbulb">lightbulb</div>
   <button class="on"></button> 
   <button class="off"></button>
   <button class="toggle"></button>
   <button class="end"></button>
   
    <script src="/script.js"></script>
  </body>
</html>
